set-option -sa terminal-overrides ",xterm-256color:Tc"

set-option -s focus-events on
set-option -s extended-keys on
set-option -s escape-time 0

set-option -g mouse off
set-option -g history-limit 10000

# status off
set -g status on
set -g status-position bottom

set-option -g set-titles on
# set-option -g set-titles-string "#{pane_title} | #{session_name}: #{window_index} | #{window_name}"
# set-option -g set-titles-string "#{session_name}: #{window_index} | #{window_name}"
# set-option -g set-titles-string "#{session_name}: #{window_index} | #{window_name}"
set-option -g set-titles-string "#{window_name}"

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on


# Rebind Prefix to CTRL-A
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy text with "y"
# bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "tmux save-buffer - | wl-copy"

# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
# bind p paste-buffer
 
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane


# Allow for pane renumbering
bind b move-window -r

# Open new windows and panes in the current working directory of the active pane.
bind a split-window -h -p 35 -c "#{pane_current_path}"
bind b split-window -v -p 32 -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -r k select-pane -U # 绑定k为↑
bind -r j select-pane -D # 绑定j为↓
bind -r h select-pane -L # 绑定h为←
bind -r l select-pane -R # 绑定l为→


bind '>' switch-client -n
bind '<' switch-client -p

bind r source-file ~/.config/tmux/tmux.conf

# load theme
source-file ~/.config/tmux/themes/new.conf

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Alacritty
set -as terminal-features ",alacritty:RGB"

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
